<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DHTML Проект</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Опросник супермаркета</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="#">Категории товаров</a></li>
      <li><a href="#">Акции</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
  </nav>
  <article>
    <form id="surveyForm">
      <fieldset>
        <legend>Ваши предпочтения</legend>
        <label for="product">Продукт:</label>
        <select id="product" required>
          <option>Фрукты</option>
          <option>Овощи</option>
          <option>Молочные продукты</option>
        </select>
        <br>
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" min="1" required>
        <br>
        <label for="rating">Оценка качества (1-5):</label>
        <input type="number" id="rating" min="1" max="5" required>
        <br>
        <label for="comments">Комментарии:</label>
        <textarea id="comments" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Отправить</button>
      </fieldset>
    </form>
    <div id="modal" style="display: none;">
      <div class="modal-content">
        <h2>Результаты опроса</h2>
        <table>
          <tr><th>Продукт</th><td id="resultProduct"></td></tr>
          <tr><th>Количество</th><td id="resultQuantity"></td></tr>
          <tr><th>Оценка качества</th><td id="resultRating"></td></tr>
          <tr><th>Комментарии</th><td id="resultComments"></td></tr>
        </table>
        <button onclick="closeModal()">Закрыть</button>
      </div>
    </div>
  </article>
  <aside>
    <h3>Наши предложения</h3>
    <ul>
      <li>Акция на фрукты!</li>
      <li>Скидка на овощи до 30%</li>
    </ul>
  </aside>
  <footer>
    <p>&copy; 2025 Супермаркет</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
