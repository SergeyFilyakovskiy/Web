<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DHTML Проект</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h1>Настройка изображения</h1>
    <div class="controls">
      <select id="caption">
        <option>Пейзаж</option>
        <option>Архитектура</option>
        <option>Абстракция</option>
      </select>
      <select id="width">
        <option>300px</option>
        <option>400px</option>
        <option>500px</option>
      </select>
      <select id="borderColor">
        <option>red</option>
        <option>green</option>
        <option>blue</option>
      </select>
      <select id="opacity">
        <option>1.0</option>
        <option>0.8</option>
        <option>0.5</option>
      </select>
      <select id="image">
        <option>leopard.png</option>
        <option>kot.jpg</option>
        <option>kot2.jpg</option>
      </select>
      <button onclick="showImage()">Показать</button>
    </div>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
